{% extends "base.html" %}

{% block content %}
    <h2>{{ category['name'] }}</h2>
    <div class="products">
        {% for product in products %}
            <div class="product-card">
                <a href="{{ url_for('product', product_id=product['id']) }}">
                    <h3>{{ product['name'] }}</h3>
                    <p>{{ product['price'] }} ❄️</p>
                </a>
            </div>
        {% endfor %}
    </div>
    <a href="{{ url_for('index') }}" class="button">Назад</a>
{% endblock %}
